_type: prompt
input_variables:
  - examples
  - input
  - format_instructions
template: >
  INSTRUCTIONS: 

  Classify the sentences as Type A or Type B based on their similarity to the examples provided.


  EXAMPLES:

  The examples below are references for correct classifications of the sentences

  {examples}


  SENTENCE:

  {input}


  FORMAT INSTRUCTIONS:

  {format_instructions}